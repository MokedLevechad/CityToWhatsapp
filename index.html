<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>  - 拽爪转 住驻 驻 注专</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      min-height: 100vh;
      direction: rtl;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 30px 20px;
      background: linear-gradient(135deg, #b71c1c 0%, #d32f2f 100%);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(183, 28, 28, 0.3);
      color: white;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .logo img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .header p {
      font-size: 1.2em;
      opacity: 0.9;
    }

    .search-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .search-label {
      font-size: 1.3em;
      color: #b71c1c;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
    }

    .input-group {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    #cityInput {
      flex: 1;
      padding: 15px 20px;
      font-size: 1.1em;
      border: 2px solid #e0e0e0;
      border-radius: 50px;
      text-align: center;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    #cityInput:focus {
      outline: none;
      border-color: #d32f2f;
      background: white;
      box-shadow: 0 5px 15px rgba(211, 47, 47, 0.2);
    }

    .search-button {
      padding: 15px 30px;
      font-size: 1.1em;
      background: linear-gradient(135deg, #b71c1c 0%, #d32f2f 100%);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      min-width: 150px;
    }

    .search-button:hover {
      background: linear-gradient(135deg, #a31414 0%, #c62828 100%);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(183, 28, 28, 0.3);
    }

    .search-button:active {
      transform: translateY(0);
    }

    #result {
      margin-top: 30px;
      padding: 25px;
      font-size: 1.2em;
      text-align: center;
      border-radius: 15px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .result-success {
      background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
      color: white;
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
    }

    .result-error {
      background: linear-gradient(135deg, #ff9800 0%, #ffb74d 100%);
      color: white;
      box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
    }

    .whatsapp-link {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 25px;
      background: #25d366;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
    }

    .whatsapp-link:hover {
      background: #128c7e;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
    }

    .cities-preview {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }

    .cities-preview h3 {
      color: #b71c1c;
      font-size: 1.4em;
      margin-bottom: 20px;
      text-align: center;
    }

    .cities-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }

    .city-tag {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      padding: 10px 15px;
      border-radius: 25px;
      text-align: center;
      font-size: 0.9em;
      color: #b71c1c;
      border: 1px solid #e0e0e0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .city-tag:hover {
      background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(183, 28, 28, 0.2);
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }

      .header h1 {
        font-size: 2em;
      }

      .input-group {
        flex-direction: column;
      }

      .search-button {
        min-width: auto;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="logo.png" alt="  - Community Crisis Aid">
      </div>
      <h1> </h1>
      <p>爪 转 拽爪转 住驻 砖 注专 砖</p>
    </div>

    <div class="search-container">
      <div class="search-label">住 转 砖 注专 砖:</div>
      <div class="input-group">
        <input type="text" id="cityInput" placeholder=": 专" onkeypress="if(event.key==='Enter') findLink()">
        <button class="search-button" onclick="findLink()">驻砖 拽爪</button>
      </div>
      <div id="result"></div>
    </div>

    <div class="cities-preview">
      <h3>注专 转:</h3>
      <div class="cities-grid" id="citiesGrid"></div>
    </div>
  </div>

  <script>
    let cityLinks = {};
    fetch('cities.json')
    .then(res => res.json())
    .then(data => {
      cityLinks = data;
    });

    function findLink() {
      const input = document.getElementById("cityInput").value.trim();
      const result = document.getElementById("result");

      if (!input) {
        result.innerHTML = " 住 砖 注专";
        result.className = "result-error";
        return;
      }

      const foundKey = Object.keys(cityLinks).find(
        key => key.toLowerCase().includes(input.toLowerCase()) ||
          input.toLowerCase().includes(key.toLowerCase().trim())
      );

      if (foundKey) {
        result.innerHTML = `
          <div>
            <strong>爪 拽爪 注专: ${foundKey}</strong>
            <a href="${cityLinks[foundKey]}" target="_blank" class="whatsapp-link">
               爪专祝 拽爪转 住驻
            </a>
          </div>
        `;
        result.className = "result-success";
      } else {
        result.innerHTML = " 爪 拽爪 注专 注专 . 住 住 砖 专  专 专砖 .";
        result.className = "result-error";
      }
    }

    function selectCity(cityName) {
      document.getElementById("cityInput").value = cityName;
      findLink();
    }

    // Create city grid
    function createCityGrid() {
      const citiesGrid = document.getElementById("citiesGrid");
      Object.keys(cityLinks).forEach(city => {
        const cityTag = document.createElement("div");
        cityTag.className = "city-tag";
        cityTag.textContent = city;
        cityTag.onclick = () => selectCity(city);
        citiesGrid.appendChild(cityTag);
      });
    }

    // Initialize city grid when page loads
    document.addEventListener('DOMContentLoaded', createCityGrid);
  </script>
</body>

</html>
