    function findLink() {
      const input = document.getElementById("cityInput").value.trim();
      const result = document.getElementById("result");

      if (!input) {
        result.innerHTML = " 住 砖 注专";
        result.className = "result-error";
        return;
      }

      const foundKey = Object.keys(cityLinks).find(
        key => key.toLowerCase().includes(input.toLowerCase()) ||
          input.toLowerCase().includes(key.toLowerCase().trim())
      );

      if (foundKey) {
        result.innerHTML = `
          <div>
            <strong>爪 拽爪 注专: ${foundKey}</strong>
            <a href="${cityLinks[foundKey]}" target="_blank" class="whatsapp-link">
               爪专祝 拽爪转 住驻
            </a>
          </div>
        `;
        result.className = "result-success";
      } else {
        result.innerHTML = " 爪 拽爪 注专 注专 . 住 住 砖 专  专 专砖 .";
        result.className = "result-error";
      }
    }

    function selectCity(cityName) {
      document.getElementById("cityInput").value = cityName;
      findLink();
    }

    // Create city grid
    function createCityGrid() {
      const citiesGrid = document.getElementById("citiesGrid");
      Object.keys(cityLinks).forEach(city => {
        const cityTag = document.createElement("div");
        cityTag.className = "city-tag";
        cityTag.textContent = city;
        cityTag.onclick = () => selectCity(city);
        citiesGrid.appendChild(cityTag);
      });
    }

    // Initialize city grid when page loads
    document.addEventListener('DOMContentLoaded', createCityGrid);
  </script>
